---
name: hospital-network-${ORG}
version: 1.0.0
client:
  organization: ${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORG}:
    mspid: ${ORG}MSP
    peers:
    - peer0.${ORGDOMAIN}.hospital-network.com
    certificateAuthorities:
    - ca.${ORGDOMAIN}.hospital-network.com
peers:
  peer0.${ORGDOMAIN}.hospital-network.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORGDOMAIN}.hospital-network.com
      hostnameOverride: peer0.${ORGDOMAIN}.hospital-network.com
certificateAuthorities:
  ca.${ORGDOMAIN}.hospital-network.com:
    url: https://localhost:${CAPORT}
    caName: ca-${ORGDOMAIN}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false